<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recicla - Agendamentos Aceitos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
    rel="stylesheet">
    <style>
        body {
            background-image: url("back\ recicla.jpg");
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
        }

        section h2 {
            color: #333;
            margin-top: 0;
            font-size: 24px;
        }

        .card {
            background-color: #e9fde9;
            width: 100%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .card:hover {
            box-shadow: 0 10px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 20px 26px;
        }

        .status-accepted {
            background-color: #e3f9fc;
            color: #1da1f2;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            background-color: #91ff9a50;
            font-weight: bold;
            color: #000;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #29f300e3;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 3px 3% 0 0;
        }

            .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        }
        .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
        }
        .sidenav a:hover {
        color: #f1f1f1;
        }
        .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
        }
        .openbtn {
        font-size: 30px;
        cursor: pointer;
        background-color: #111;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        position: absolute;
        top: 10px;
        left: 10px;
        }
        .openbtn:hover {
        background-color: #444;
        }
    </style>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="animation.html">Home</a>
        <a href="agendamentos-pendentes.html">Agendamentos Pendentes</a>
        <a href="agendamentos-aceitos.html">Agendamentos Aceitos</a>
        <a href="peso.html">informações de peso</a>
        <a href="imagem.html">Envio de imagens</a>
        <a href="index.html">Filtro bairros</a>
        <a href="formulario.html">Central de Ajuda</a>
        <a href="perfil.html">Sobre Nós</a>
        </div>
        <button class="openbtn" onclick="openNav()">
            <i class="ri-menu-line"></i>
        </button>
    <header>
        <h1>Agendamentos Aceitos</h1>
    </header>
    <section id="ags">
        <h2>Lista de Agendamentos Aceitos</h2>
        <!-- Os cartões de agendamento aceitos serão inseridos aqui -->
    </section>

    <script src="ag.js"></script>
    <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
    }
            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
    }
        // Função para carregar os agendamentos
        function fetchags() {
            axios.get('http://Samsung_050420:4466/ag')
                .then(function (response) {
                    let ags = response.data;
                    // Filtra apenas os agendamentos aceitos
                    let acceptedAgs = ags.filter(ag => ag.status === 'aceito');
                    displayags(acceptedAgs);
                })
                .catch(function (error) {
                    console.error('Erro ao carregar agendamentos:', error);
                });
        }

        // Função para exibir os agendamentos aceitos na tela
        function displayags(ags) {
            let agsContainer = document.getElementById('ags');
            agsContainer.innerHTML = '';

            ags.forEach(function (ag) {
                let agCard = document.createElement('div');
                agCard.classList.add('card');

                let container = document.createElement('div');
                container.classList.add('container');

                let title = document.createElement('h5');
                title.innerText = "Título: " + ag.title.toUpperCase();
                container.appendChild(title);

                if (ag.date) {
                    let date = document.createElement('p');
                    date.innerText = "Data: " + new Date(ag.date).toLocaleDateString();
                    container.appendChild(date);
                }

                if (ag.time) {
                    let time = document.createElement('p');
                    time.innerText = "Hora: " + ag.time;
                    container.appendChild(time);
                }

                if (ag.location) {
                    let location = document.createElement('p');
                    location.innerText = "Local: " + ag.location;
                    container.appendChild(location);
                }

                // Adiciona o status aceito
                let status = document.createElement('span');
                status.classList.add('status-accepted');
                status.innerText = 'Aceito';
                container.appendChild(status);

                agCard.appendChild(container);
                agsContainer.appendChild(agCard);
            });
        }

        // Carregar agendamentos aceitos ao carregar a página
        window.onload = function () {
            fetchags();
        }
    </script>
</body>
</html>
