<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informar Peso de Resíduos</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(back\ recicla.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            background-color: #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-left: 70px; /* Adicionando espaço para o menu */
        }
        .container h1 {
            margin-bottom: 20px;
            color: green;
            text-align: center;
        }
        .container label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        .container input, .container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .container .quantidade-wrapper {
            display: flex;
            align-items: center;
        }
        .container .quantidade-wrapper input {
            width: 70%;
            margin-right: 5%;
        }
        .container .quantidade-wrapper select {
            width: 25%;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: green;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: green;
        }
        .container input::placeholder, .container select::placeholder {
            color: #ccc;
        }

        /* Estilos do menu lateral */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidenav a:hover {
            color: #f1f1f1;
        }
        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .openbtn {
            font-size: 30px;
            cursor: pointer;
            background-color: #111;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .openbtn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="animation.html">Home</a>
        <a href="agendamentos-pendentes.html">Agendamentos Pendentes</a>
        <a href="agendamentos-aceitos.html">Agendamentos Aceitos</a>
        <a href="peso.html">informações de peso</a>
        <a href="imagem.html">Envio de imagens</a>
        <a href="index.html">Filtro bairros</a>
        <a href="formulario.html">Central de Ajuda</a>
        <a href="perfil.html">Sobre Nós</a>
    </div>
    <button class="openbtn" onclick="openNav()">
        <i class="ri-menu-line"></i>
    </button>

    <div class="container">
        <h1>Informar Peso de Resíduos</h1>
        <label for="tipo-residuo">Tipo de Resíduo:</label>
        <select id="tipo-residuo">
            <option value="" disabled selected>Selecione o tipo de resíduo</option>
            <option value="Orgânico">Orgânico</option>
            <option value="Reciclável">Reciclável</option>
            <option value="Eletrônico">Eletrônico</option>
        </select>
        <label for="data-residuo">Data:</label>
        <input type="date" id="data-residuo">
        <label for="quantidade-residuo">Quantidade de Resíduo:</label>
        <div class="quantidade-wrapper">
            <input type="number" id="quantidade-residuo" placeholder="Quantidade">
            <select id="unidade-residuo">
                <option value="kg">kg</option>
                <option value="g">g</option>
                <option value="mg">mg</option>
                <option value="ton">ton</option>
            </select>
        </div>
        <button onclick="enviarDados()">Enviar</button>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
        
    </script>

    <script src="peso.js"></script>
</body>
</html>
