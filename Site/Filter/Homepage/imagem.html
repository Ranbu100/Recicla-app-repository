<style>

  body {
    display: flex;

    background-repeat: no-repeat;

    background-color: #f5f5f5;
  }

  .wrapper {
    width: 95%;
    margin: 0 auto;
  }

  form {
    width: 400px;
    padding: 20px;
    border-radius: 10px;
    background-color: #fff;

  .upload-btn {

    background-color: #0f320b;

    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .upload-btn:hover {
    background-color: #45a049;
  }

  input[type="file"] {
    display: none;

  }

  }

  input[type="text"]:focus, input[type="url"]:focus, textarea:focus {

  }

  input[type="button"] {
    padding: 10px 20px;

    color: white;

    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  input[type="button"]:hover {

  .container h5 {
    font-weight: 500;
  }
  .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidenav a:hover {
            color: #f1f1f1;
        }
        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .openbtn {
            font-size: 30px;
            cursor: pointer;
            background-color: #111;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .openbtn:hover {
            background-color: #444;
        }
</style>
</head>

    <i class="ri-menu-line"></i>
</button>

<h1 style="text-align: center; color: #fff;">Formulário de Notícias</h1>

<form id="formulario" enctype="multipart/form-data">
  <div class="container">
    <label for="imagem">Imagem:</label><br>
    <label for="imagem" class="upload-btn">Escolher Imagem</label>
    <input type="file" id="imagem" name="imagem" accept="image/*">
    <span id="file-label">Nenhum arquivo selecionado</span><br><br>

    <label for="link_">URL:</label><br>
    <input type="text" id="link_" name="link_" readonly><br><br>

    <label for="manchete">Manchete:</label><br>
    <input type="text" id="manchete" name="manchete"><br><br>

    <input type="button" value="Enviar" onclick="uploadImagem()">
  </div>
</form>

<script>
    function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
  document.getElementById('imagem').addEventListener('change', function() {
    const fileName = this.files[0].name;
    document.getElementById('file-label').innerText = fileName;
  });

  function uploadImagem() {
    const arquivo = document.getElementById('imagem').files[0];
    const formData = new FormData();
    formData.append('imagem', arquivo);

    const noticia_id = 1;
    const link_ = document.getElementById('link_').value;
    const manchete = document.getElementById('manchete').value;
    const imagem = document.getElementById('imagem').value;

    const updateData = {
      noticia_id: noticia_id,
      link_: link_,
      manchete: manchete,
      imagem: imagem
    };

    fetch('http://Samsung_050420:4466/news/image', {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(updateData)
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Erro ao atualizar dados: ' + response.statusText);
      }
      return response.json();
    })
    .then(updateResponse => {
      alert('Imagem enviada e dados atualizados com sucesso!');
    })
    .catch(error => {
      console.error('Erro ao atualizar dados:', error);
      alert('Erro ao atualizar dados. Verifique o console para mais detalhes.');
    });
  }
</script>

</body>
